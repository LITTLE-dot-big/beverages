{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static', filename='assets/img/home-bg.jpg') }} ')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>{{ params['blog_name'] }}</h1>
                            <span class="subheading">{{ params['tag_line'] }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">

            <!-- Todo: Fetch it using for loop from the database -->
                    <div class="post-preview">
                        <a href="post.html">
                            <h2 class="post-title">Man must explore, and this is exploration at its greatest</h2>
                            <h3 class="post-subtitle">Problems look mighty small when you are 150 shots high</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="{{ params['contact_Ranjit'] }}" target="_blank">Ranjit</a>
                            on September 24, 2021
                        </p>
                    </div>
                    <hr /> 
                    <!-- Pager-->
                    <!-- <div class="clearfix"><a class="btn btn-primary float-left" href="#!">Newer Posts</a></div> -->
                    <div class="clearfix"><a class="btn btn-primary float-right" href="#!">Older Posts</a></div>
                </div>
            </div>
        </div>
        <hr />
        <!-- Footer-->

{% endblock %}
